<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <title>Contrate meus Serviços</title>
    <style>
        .navbar-toggler {
            margin-left: 10px;
            /* Adiciona margem à esquerda para afastar o botão da borda da tela */
        }

        .offcanvas {
            width: 200px;
            /* Largura reduzida da navbar lateral quando aberta */
        }

        .navbar-nav {
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            /* Adiciona uma linha superior nas opções de menu */
        }

        .navbar-nav .nav-item {
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            /* Adiciona uma linha inferior em cada item de menu */
        }
    </style>
</head>

<body>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="navbarOffcanvas" aria-labelledby="navbarOffcanvasLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="navbarOffcanvasLabel">Menu</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="Index.html">Página Inicial</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Meus_Trabalhos.html">Meus trabalhos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Contratar.html">Contrate meus Serviços</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Perfil.html">Quem eu sou</a>
                </li>
                <!-- Adicione mais itens de menu conforme necessário -->
            </ul>
        </div>
    </div>

    <nav class="navbar navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbarOffcanvas"
            aria-controls="navbarOffcanvas">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand">Contrate Meus Serviços</a>
    </nav>
    <!--========================================================================================================-->
    <!-- Contato -->
    <section class="container my-5">
        <h2 class="text-center mb-4">Contrate Meus Serviços</h2>

        <!-- Formulário de Contato -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form>
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Seu Nome">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="Seu E-mail">
                    </div>
                    <div class="mb-3">
                        <label for="mensagem" class="form-label">Mensagem</label>
                        <textarea class="form-control" id="mensagem" rows="4" placeholder="Sua Mensagem"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar Mensagem</button>
                </form>
            </div>
        </div>

        <div class="row justify-content-center mt-5 mb-4">
            <h3 class="text-center">Me siga nas Redes Sociais</h3>
            <div class="d-flex justify-content-center mt-3">
                <!-- Adicione ícones de redes sociais com links -->
                <a href="#" class="text-dark mx-2"><i class="bi bi-facebook fs-3"></i></a>
                <a href="#" class="text-dark mx-2"><i class="bi bi-instagram fs-3"></i></a>
                <a href="#" class="text-dark mx-2"><i class="bi bi-linkedin fs-3"></i></a>
                <a href="#" class="text-dark mx-2"><i class="bi bi-pinterest fs-3"></i></a>
                <a href="#" class="text-dark mx-2"><i class="bi bi-twitter-x fs-3"></i></a>
                <!-- Adicione mais ícones conforme necessário -->
            </div>
        </div>
    </section>

    <!--===========================================================================================================-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
